<html>
    <head>
        <title>GardenTime</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="js/alpine.js"></script>
        <style>[x-cloak] {
            display: none;
        }</style>
    </head>
    <body class="bg-[#baddd7]">
        <div x-data="alpineFunctions">
            <div class="container mx-auto md:my-12 max-w-[800px]">
                <div class="p-12 bg-gray-50 rounded-lg shadow">

                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl">Gardens</h2>
                        <button @click="createGarden" class="flex my-auto py-1 px-4 bg-[#304a5a] text-white rounded-lg shadow hover:shadow-lg">
                            New Garden
                        </button>
                    </div>

                    <div x-init="getGardens" class="grid grid-cols-1 md:grid-cols-2 gap-4" x-show="gardens">
                        <template x-for="garden in gardens">
                            <div class="bg-[#5e836e] shadow-lg p-4 text-lg rounded-lg text-white">
                                <span x-text="garden.id"></span>

                                <div class="mt-6 text-sm">
                                    <label class="cursor-pointer hover:underline" @click="deleteGarden(garden.id)">Delete</label>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div x-show="!gardens">
                        <span class="text-gray-500">- Empty garden</span>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
