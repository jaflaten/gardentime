spring:
  application:
    name: plant-data-aggregator
  datasource:
    url: jdbc:postgresql://localhost:5432/plant_data_aggregator
    username: ${DB_USER:gardentime}
    password: ${DB_PASSWORD:gardentime}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.type.preferred_instant_jdbc_type: TIMESTAMP
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=1h
server:
  port: 8081
logging:
  level:
    root: INFO
    no.sogn.plantdata: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: health,info

# API Security
api:
  key: ${PLANT_DATA_API_KEY:dev-key-change-in-production-make-it-very-secure-and-random}

# External API Configuration
trefle:
  api:
    key: ${TREFLE_API_KEY:}
    base-url: https://trefle.io/api/v1

perenual:
  api:
    key: ${PERENUAL_API_KEY:}
    base-url: https://perenual.com/api

# Web Scraping Configuration
scraper:
  user-agent: "Mozilla/5.0 (compatible; GardenTime-PlantDataAggregator/1.0; +https://gardentime.app)"
  request-delay-ms: 3000  # 3 seconds between requests (polite scraping)
  connection-timeout-ms: 30000  # 30 seconds
  max-retries: 3
  retry-delay-ms: 5000
  output-base-dir: "plant-data-aggregator/docs/scrapers"
