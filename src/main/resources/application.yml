spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gardentime?sslmode=disable
    username: gardentime
    password: gardentime
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-make-it-very-long-and-secure}
  expiration: 86400000  # 24 hours in milliseconds

logging:
  level:
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN

# Plant Data Aggregator API Configuration
plantdata:
  api:
    url: ${PLANT_DATA_API_URL:http://localhost:8081}
    key: ${PLANT_DATA_API_KEY:dev-key-change-in-production-make-it-very-secure-and-random}

# Cache configuration
spring.cache:
  cache-names: plantDetails,plantList,plantSearch,families,familyPlants,soilBorneDiseases,companions,plantPests,plantDiseases,compatibility
  caffeine:
    spec: maximumSize=500,expireAfterWrite=3600s
