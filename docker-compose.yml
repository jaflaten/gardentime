version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gardentime-postgres
    environment:
      POSTGRES_DB: gardentime
      POSTGRES_USER: gardentime
      POSTGRES_PASSWORD: gardentime
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gardentime"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

