spring:
  application:
    name: plant-data-aggregator
  datasource:
    url: jdbc:postgresql://localhost:5432/plant_data_aggregator
    username: ${DB_USER:gardentime}
    password: ${DB_PASSWORD:gardentime}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.jdbc.time_zone: UTC
    open-in-view: false
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=1h
server:
  port: 8081
logging:
  level:
    root: INFO
    no.sogn.plantdata: DEBUG
management:
  endpoints:
    web:
      exposure:
        include: health,info

# External API Configuration
trefle:
  api:
    key: ${TREFLE_API_KEY:}
    base-url: https://trefle.io/api/v1

perenual:
  api:
    key: ${PERENUAL_API_KEY:}
    base-url: https://perenual.com/api
